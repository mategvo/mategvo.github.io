---
layout: default
---

<!DOCTYPE html>
<html>
<head>
    <title>My GitHub Pages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
<h1>My GitHub Pages</h1>
<ul>
    {% for page in site.pages %}
    {% if page.url != "/" %}
    <li><a href="{{ page.url }}">{{ page.title }}</a></li>
    {% endif %}
    {% endfor %}
</ul>
</body>
</html>
